<div style="width:100vw;height:100vh;background-color:rgba(0, 0, 0, 0.466); position:absolute;left:0px;top:0px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div #alertRef class="alert alert-dark text-center d-flex flex-column align-content-center col-6" role="alert">
        <button (click)="confirm(false)" class="rounded" style="border: 0px;width: 20px;color: #000000; background-color: #ffffff;">X</button>
        <h4 class="alert-heading">Delete</h4>
        <hr>
        <p>Are you sure you want to delete this entry?</p>
        <button (click)="confirm(true)" class="btn btn-danger">Delete</button>
        <br>
        <button (click)="confirm(false)" class="btn btn-light">Cancel</button>
    </div>
</div>
